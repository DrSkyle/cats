<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CATS | Bio-Sim</title>
    <style>
      body {
        margin: 0;
        background: #111;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div
      id="loading"
      style="
        color: white;
        font-family: monospace;
        padding: 20px;
        font-size: 24px;
      "
    >
      Initializing Bio-Simulation...<br />
      <span style="font-size: 16px; color: #888">(This may take a moment)</span>
    </div>

    <!-- Explicit Canvas for Bevy to attach to -->
    <!-- CSS Background is RED. If you see Red, Bevy hasn't loaded. If you see Black/Blue, Bevy is running. -->
    <canvas id="bevy" style="display: block; width: 100%; height: 100%; touch-action: none; background-color: darkred;"></canvas>

    <script type="module">
      const loading = document.getElementById("loading");
      let startButton = null;

      async function initGame() {
          try {
              loading.innerHTML = "Loading Engine...<br><span style='font-size:16px;color:#888'>Fetching WASM...</span>";
              
              const module = await import("./pkg/cats.js");
              const init = module.default;
              await init(); // Initialize WASM memory

              loading.style.display = "none";
              console.log("JS: WASM Initialized.");
          } catch (err) {
              console.error(err);
              loading.style.color = "red";
              loading.innerHTML = "CRITICAL FAILURE (Load):<br>" + err + "<br><br>Check console for details.";
          }
      }

      // Create Start Button
      function showStartButton() {
          loading.innerHTML = "";
          const btn = document.createElement("button");
          btn.innerText = "CLICK TO START SIMULATION";
          btn.style.padding = "20px 40px";
          btn.style.fontSize = "24px";
          btn.style.cursor = "pointer";
          btn.style.background = "#fff";
          btn.style.border = "none";
          btn.style.borderRadius = "8px";
          
          btn.onclick = () => {
              btn.remove();
              initGame();
          };
          loading.appendChild(btn);
      }

      showStartButton();

      // Global error trap for resource loading failures
      window.addEventListener("error", (e) => {
        const msg = e.message || "Unknown Error";
        if (msg.includes("404")) {
          const log = document.createElement("div");
          log.style.color = "orange";
          log.innerText =
            "Warning: Resource not found: " + (e.filename || "unknown file");
          document.body.appendChild(log);
        }
      });
    </script>
  </body>
</html>
